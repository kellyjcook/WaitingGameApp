name: Deploy via SSH (rsync)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Create version.json (latest commit timestamp)
        run: |
          TS=$(git log -1 --format=%cI || date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "{\"timestamp\":\"$TS\"}" > version.json

      - name: Sync files to server
        env:
          SSHPASS: ${{ secrets.DEPLOY_PASSWORD }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          if [ -z "$DEPLOY_PATH" ]; then
            echo "DEPLOY_PATH secret is not set. Please set it in GitHub repo secrets." >&2
            exit 1
          fi
          DEPLOY_USER="${DEPLOY_USER:-kellyjcook}"
          DEPLOY_HOST="${DEPLOY_HOST:-iad1-shared-b8-15.dreamhost.com}"
          sshpass -e rsync -avz --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude ".claude" \
            --exclude "supabase-migration.sql" \
            --exclude "SUPABASE_SETUP.md" \
            --exclude "*.md" \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}"
