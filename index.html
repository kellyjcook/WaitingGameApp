<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Waiting Game</title>
    <link id="app-css" rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body>
    <div class="container">
        <!-- Landing Page (shown first to all visitors) -->
        <div id="landing-screen" class="screen">
            <!-- Populated by auth.js renderLandingScreen() -->
        </div>

        <!-- Auth Screen (login / register) -->
        <div id="auth-screen" class="screen hidden">
            <!-- Populated by auth.js renderAuthScreen() -->
        </div>

        <!-- Email Confirmation Screen (shown after registration) -->
        <div id="confirm-screen" class="screen hidden">
            <!-- Populated by auth.js renderConfirmScreen() -->
        </div>

        <!-- Unlock Screen (shown when guest exhausts 25 questions) -->
        <div id="unlock-screen" class="screen hidden">
            <!-- Populated by auth.js renderUnlockScreen() -->
        </div>

        <!-- Custom Questions Management Screen (unlocked users only) -->
        <div id="questions-screen" class="screen hidden">
            <!-- Populated by auth.js renderQuestionsScreen() -->
        </div>

        <div id="config-screen" class="screen hidden">
            <h1>Welcome to The Waiting Game</h1>
            <p>Test your knowledge and timing skills!</p>
            <div class="config">
                <div class="config-row">
                    <label for="player-count">Players</label>
                    <select id="player-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="config-row">
                    <label>Player Names</label>
                    <div id="player-names" class="names-grid"></div>
                </div>
                <div class="config-row">
                    <label for="hard-mode">Hard Mode</label>
                    <input type="checkbox" id="hard-mode">
                </div>
                <div id="question-set-row" class="config-row" style="display:none">
                    <label for="question-set-select">Questions</label>
                    <div style="display:flex;gap:8px;flex:1;align-items:center">
                        <select id="question-set-select" style="flex:1">
                            <option value="">Built-in Questions</option>
                        </select>
                        <button id="manage-questions-btn" type="button" style="margin:0;padding:10px 16px;font-size:0.9rem;white-space:nowrap">Manage</button>
                    </div>
                </div>
                <button id="start-btn">Start Game</button>
            </div>
            <div class="instructions" >
                <h3>How to Play:</h3>
                <p>1. Read the question carefully</p>
                <p>2. Each player holds down their button</p>
                <p>3. Release after the number of seconds equal to the answer</p>
                <p>4. Closest player wins the round!</p>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="center-container">
                <div id="question-container">
                    <h2 id="question"></h2>
                    <div id="timer">3</div>
                </div>
                <div id="result" class="hidden">
                    <h3 id="result-text"></h3>
                    <div id="result-table-container">
                        <table id="result-table"></table>
                    </div>
                    <button id="next-btn">Next Question</button>
                </div>
            </div>

            <div id="players-container">
                <!-- Players will be injected here dynamically -->
            </div>
            <div id="waiting-overlay" class="hidden">WAITING</div>
        </div>
    </div>

    <div id="version-badge" aria-label="version" title="Build version"></div>
    <script>
        (function () {
            function loadAssets(version) {
                var v = version || String(Date.now());

                var css = document.getElementById('app-css');
                if (css) {
                    css.href = 'styles.css?v=' + encodeURIComponent(v);
                }

                // Load auth.js first, then profile.js, then game.js (order matters)
                var scripts = ['auth.js', 'profile.js', 'game.js'];
                var chain = Promise.resolve();
                scripts.forEach(function (src) {
                    chain = chain.then(function () {
                        return new Promise(function (resolve) {
                            var s = document.createElement('script');
                            s.src = src + '?v=' + encodeURIComponent(v);
                            s.onload = resolve;
                            s.onerror = resolve; // continue even if one fails
                            document.body.appendChild(s);
                        });
                    });
                });
            }

            fetch('version.json', { cache: 'no-store' })
                .then(function (res) { return res.ok ? res.json() : null; })
                .then(function (data) {
                    var ts = data && (data.timestamp || data.ts || data.date);
                    loadAssets(ts);
                })
                .catch(function () {
                    loadAssets(null);
                });
        })();
    </script>
</body>
</html>
